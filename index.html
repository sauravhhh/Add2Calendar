<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add2Calendar</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --primary-hover: #0051D5;
            --bg-color: #F2F2F7;
            --card-bg: #FFFFFF;
            --text-color: #000000;
            --placeholder-color: #8E8E93;
            --border-color: #D1D1D6;
            --success-color: #34C759;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            flex: 1;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        .calendar-icon {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            color: var(--primary-color);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--placeholder-color);
            margin-bottom: 24px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            background-color: var(--card-bg);
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .result-container {
            margin-top: 24px;
            padding: 16px;
            background-color: var(--bg-color);
            border-radius: 12px;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .result-link {
            word-break: break-all;
            padding: 12px;
            background-color: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 12px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .copy-btn, .open-btn {
            flex: 1;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .open-btn {
            background-color: var(--primary-color);
        }

        .copy-btn:hover {
            background-color: #2FA74E;
        }

        .open-btn:hover {
            background-color: var(--primary-hover);
        }

        .copy-btn:active, .open-btn:active {
            transform: scale(0.98);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: none;
            z-index: 1000;
        }

        .notification.show {
            display: block;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            10% { opacity: 1; transform: translate(-50%, 0); }
            90% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, 20px); }
        }

        .timezone-info {
            font-size: 14px;
            color: var(--placeholder-color);
            margin-top: 6px;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            color: var(--placeholder-color);
            font-size: 14px;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .calendar-icon {
                width: 28px;
                height: 28px;
                margin-right: 10px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="calendar-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 4H18V2H16V4H8V2H6V4H5C3.89 4 3.01 4.9 3.01 6L3 20C3 21.1 3.89 22 5 22H19C20.1 22 21 21.1 21 20V6C21 4.9 20.1 4 19 4ZM19 20H5V10H19V20ZM19 8H5V6H19V8ZM9 14H7V16H9V14ZM13 14H11V16H13V14ZM17 14H15V16H17V14ZM9 18H7V20H9V18ZM13 18H11V20H13V18ZM17 18H15V20H17V18Z" fill="currentColor"/>
            </svg>
            <h1>Add2Calendar</h1>
        </div>
        <p class="subtitle">Generate Google Calendar links for your events</p>
        
        <form id="calendar-form">
            <div class="form-group">
                <label for="title">Event Title</label>
                <input type="text" id="title" placeholder="Enter event title" required>
            </div>
            
            <div class="form-group">
                <label for="start-date">Start Date & Time</label>
                <input type="datetime-local" id="start-date" required>
            </div>
            
            <div class="form-group">
                <label for="end-date">End Date & Time</label>
                <input type="datetime-local" id="end-date" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter event description"></textarea>
            </div>
            
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Enter event location">
            </div>
            
            <div class="form-group">
                <label for="timezone">Timezone</label>
                <select id="timezone">
                    <option value="America/New_York">Eastern Time (ET)</option>
                    <option value="America/Chicago">Central Time (CT)</option>
                    <option value="America/Denver">Mountain Time (MT)</option>
                    <option value="America/Los_Angeles">Pacific Time (PT)</option>
                    <option value="Europe/London">London (GMT)</option>
                    <option value="Europe/Paris">Central European Time (CET)</option>
                    <option value="Asia/Tokyo">Japan Standard Time (JST)</option>
                    <option value="Asia/Shanghai">China Standard Time (CST)</option>
                    <option value="Asia/Kolkata">India Standard Time (IST)</option>
                    <option value="Australia/Sydney">Australian Eastern Time (AET)</option>
                </select>
                <div class="timezone-info">Event will be displayed in this timezone in Google Calendar</div>
            </div>
            
            <button type="submit" class="btn">Generate Calendar Link</button>
        </form>
        
        <div id="result-container" class="result-container">
            <div class="result-label">Google Calendar Link:</div>
            <div id="result-link" class="result-link"></div>
            <div class="button-group">
                <button id="copy-btn" class="copy-btn">Copy Link</button>
                <button id="open-btn" class="open-btn">Open</button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Made with ❤️ by <a href="https://sauravhhh.com" target="_blank">Sauravhhh</a>
    </div>
    
    <div id="notification" class="notification">Link copied to clipboard!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('calendar-form');
            const resultContainer = document.getElementById('result-container');
            const resultLink = document.getElementById('result-link');
            const copyBtn = document.getElementById('copy-btn');
            const openBtn = document.getElementById('open-btn');
            const notification = document.getElementById('notification');
            
            // Set default timezone based on user's location
            const timezoneSelect = document.getElementById('timezone');
            try {
                const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                if (userTimezone) {
                    timezoneSelect.value = userTimezone;
                }
            } catch (e) {
                console.error('Error detecting timezone:', e);
            }
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('title').value;
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                const description = document.getElementById('description').value;
                const location = document.getElementById('location').value;
                const timezone = document.getElementById('timezone').value;
                
                // Format dates for Google Calendar
                const formatDate = (dateString) => {
                    const date = new Date(dateString);
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const hours = String(date.getHours()).padStart(2, '0');
                    const minutes = String(date.getMinutes()).padStart(2, '0');
                    const seconds = String(date.getSeconds()).padStart(2, '0');
                    
                    return `${year}${month}${day}T${hours}${minutes}${seconds}Z`;
                };
                
                const formattedStartDate = formatDate(startDate);
                const formattedEndDate = formatDate(endDate);
                
                // Build the Google Calendar URL
                const baseUrl = 'https://calendar.google.com/calendar/render?action=TEMPLATE';
                const params = new URLSearchParams({
                    text: title,
                    dates: `${formattedStartDate}/${formattedEndDate}`,
                    details: description,
                    location: location,
                    ctz: timezone
                });
                
                const calendarUrl = `${baseUrl}&${params.toString()}`;
                
                // Display the result
                resultLink.textContent = calendarUrl;
                resultContainer.classList.add('show');
                
                // Scroll to result
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            });
            
            copyBtn.addEventListener('click', function() {
                navigator.clipboard.writeText(resultLink.textContent)
                    .then(() => {
                        notification.classList.add('show');
                        setTimeout(() => {
                            notification.classList.remove('show');
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                    });
            });
            
            openBtn.addEventListener('click', function() {
                window.open(resultLink.textContent, '_blank');
            });
        });
    </script>
</body>
</html>
